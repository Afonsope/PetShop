<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--/* Estilos para telas pequenas (até 768px) */
@media only screen and (max-width: 768px) {
  /* Ajuste a largura do conteúdo */
 .conteudo {
    flex-direction: column;
  }
  /* Ajuste a largura das imagens */
 .imagem {
    width: 100%;
  }
  /* Ajuste a largura do vídeo */
 .video {
    width: 100%;
  }
}

/* Estilos para telas médias (entre 769px e 1024px) */
@media only screen and (min-width: 769px) and (max-width: 1024px) {
  /* Ajuste a largura do conteúdo */
 .conteudo {
    flex-direction: row;
  }
  /* Ajuste a largura das imagens */
 .imagem {
    width: 50%;
  }
  /* Ajuste a largura do vídeo */
 .video {
    width: 50%;
  }
}

/* Estilos para telas grandes (acima de 1024px) */
@media only screen and (min-width: 1025px) {
  /* Ajuste a largura do conteúdo */
 .conteudo {
    flex-direction: row;
  }
  /* Ajuste a largura das imagens */
 .imagem {
    width: 33.33%;
  }
  /* Ajuste a largura do vídeo */
 .video {
    width: 33.33%;
  }/*-->
</body>
</html>
